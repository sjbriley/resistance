{% extends 'base.html' %}

{% block page_title %}Online{% endblock %}

{% load widget_tweaks %}

{% block input_box %}

<div class="lead" id="customLink">
    <div id="leadCustom">


        Join an Existing Game
        <form action="{% url 'home_online' %}" id='my_form' method='POST'>
            {% csrf_token %}
            <div class="form-control">
                <div class="lead">
                    <div class="row">
                        <span class="col-md-3" style="float:none;margin:auto;">{{ form.gameID }}</span>
                        {% if form.errors %}
                        <span style="color:red;">{{ form.gameID.errors | striptags }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-md" style="width:150px;margin-top:4%;">Join</button>
        </form>
        <br>
        Or start a new game
        <form action="{% url 'online_game_set_up' %}" id='my_form' method='POST'>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-md" style="width:150px;margin-top:2%;">Start</button>
        </form>
    </div>
</div>

{% endblock %}
