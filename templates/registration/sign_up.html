{% extends 'base.html' %}

{% block page_title %}Create a User Name{% endblock %}

{% block input_box %}

<form action="{% url 'sign_up' %}" method='POST'>
    {% csrf_token %}
    <br>
    <div class="form-control">
        <div class="lead">
            <div class="row">
                <span class="col-md-3" style="float:none;margin:auto;">{{ form.username }}</span>
                    
            </div>
        </div>
    </div>
    <br>
    {% if form.errors %}
        <div style="color:red;">{{ form.username.errors | striptags }}</div>
        <br>
    {% endif %}
    <button type="submit" class="btn btn-primary btn-md" style="width:250px;">Create Account</button>
</form>

<br>
<div id="customLink" class="lead">
    <a href="{% url 'home_page' %}">Or Log In</a>
</div>

{% endblock %}
